<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasła</title>
    <link rel="stylesheet" href="passwords.style.css">
</head>
<body>
<form action="" method="post">
    <<label for="min_has_len">Minimalna długość hasła</label>
    <input type="text" id="min_has_len" placeholder="Wprowadź minimalną długość hasła">

    <label for="max_has_len">Maksymalna długość hasła</label>
    <input type="text" id="max_has_len" placeholder="Wprowadź maksymalną długość hasła">

    <br><br>

    <label for="hasUppercase">Czy hasło ma zawierać wielkie litery?</label>
    <input type="checkbox" id="hasUppercase" name = "hasUppercase">
    <br>

    <label for="hasSpecial">Czy hasło ma zawierać znaki specjalne?</label>
    <input type="checkbox" id="hasSpecial" name = "hasSpecial">
    <br><br>

    <button id="generateBtn">Wygeneruj hasło</button>
</form>
<script>
    document.getElementById("generateBtn").addEventListener("click", function () {

        const minLen = parseInt(document.getElementById("min_has_len").value);
        const maxLen = parseInt(document.getElementById("max_has_len").value);

        const includeUpper = document.getElementById("hasUppercase").checked;
        const includeSpecial = document.getElementById("hasSpecial").checked;

        // Walidacja
        if (isNaN(minLen) || isNaN(maxLen) || minLen <= 0 || maxLen < minLen) {
            alert("Podaj poprawne wartości długości!");
            return;
        }

        // Dostępne znaki
        let chars = "abcdefghijklmnopqrstuvwxyz";
        let upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let specialChars = "!@#$%^&*()_+-=[]{}|;:,.<>?";

        if (includeUpper) chars += upperChars;
        if (includeSpecial) chars += specialChars;

        // Losowa długość
        const length = Math.floor(Math.random() * (maxLen - minLen + 1)) + minLen;

        let password = "";
        for (let i = 0; i < length; i++) {
            password += chars[Math.floor(Math.random() * chars.length)];
        }

        alert("Twoje hasło: " + password);
    });
</script>
</body>
</html>
